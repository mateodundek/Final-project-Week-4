<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final project week 4</title>
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://kit.fontawesome.com/d6e0262ec8.js"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js" defer></script>
  </head>
  <body>
    <nav>
      <section>
        <div class="row">
          <div class="nav__container">
            <h1>
              Looking for <span class="color__orange">Movies</span> or
              <span class="color__orange">Series</span>?
            </h1>
            <ul class="nav__list">
              <li class="nav__links">
                <a class="nav__link" href="#">Movies</a>
                <a class="nav__link" href="#">Series</a>
                <button class="nav__btn">Sign In</button>
              </li>
            </ul>
          </div>
        </div>
      </section>
    </nav>

    <header>
      <section>
        <div class="row header__container">
          <p class="header__para">Search your favourite Movies or Series</p>
          <form onsubmit="searchMovies(event)" class="form__container">
            <input id="searchbar" type="search" placeholder="Seach by title" />
            <button class="search__btn">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
        </div>
      </section>
      <section class="result__section">
        <div class="row">
          <div class="search-results__wrapper">
            <h2 id="search__result--header"></h2>
            <select id="filter" onchange="filterMovies(event)">
              <option value="" disabled selected>Sort by:</option>
              <option value="year__old-to-new">Year: Oldest to Newest</option>
              <option value="year__new-to-old">Year: Newest to Oldest</option>
            </select>
          </div>
          <div class="movies"></div>
        </div>
      </section>
    </header>
  </body>
</html>
